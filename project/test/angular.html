<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Angular Basics</title>
	</head>

	<body>
		<div ng-app="myApp">
		  	<p>Name: <input type="text" ng-model="person.name"></p>
			<p>{{person.name}}</p>

			<div ng-controller="myCtrl">
				First Name: <input type="text" ng-model="firstName"><br>
				Last Name: <input type="text" ng-model="lastName"><br>
				<br>
				{{ fullName('Full Name') }}
			</div>

			<div ng-controller="teamCtl">
				<ul>
					<li ng-repeat="team in teams | orderBy:['-rating','name']">
						{{ team.name }} - {{ team.rating }}
					</li>
				</ul>
			</div>

			<div ng-controller="countCtl">
				<p><input type="checkbox" ng-model="mySwitch">Show</p>
				<p><button ng-show="mySwitch" ng-click="counter()">{{ count }}</button></p>
			</div>

			<div ng-controller="formCtrl">
			  <form novalidate>
			    First Name:<br>
			    <input type="text" ng-model="user.firstName"><br>
			    Last Name:<br>
			    <input type="text" ng-model="user.lastName">
			    <br><br>
			    <button ng-click="reset()">RESET</button>
			  </form>
			  <p>form = {{user}}</p>
			  <p>master = {{master}}</p>
			</div>
		</div>
		
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="controller.js"></script>
	</body>
</html>
